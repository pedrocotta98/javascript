<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function Pessoa(nome, sobrenome){
      this.nome=nome;
      this.sobrenome=sobrenome;
    }

    var p1=new Pessoa("Pedro","Cotta Badaro");
    var p2=new Pessoa("Victor", "Guerra Horta");
    var p3=new Pessoa("Caio", "Vincenzo Reis Dilma");
    Pessoa.prototype.nomeCompleto = function(){
		return this.nome+" "+this.sobrenome;
  }


    console.log(p1);
    console.log(p2);
    console.log(p3);
    console.log(p1.nomeCompleto());
    </script>


  </body>
</html>
