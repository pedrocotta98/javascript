<!DOCTYPE html>
<html lang="pt" dir="ltr">

    <meta charset="utf-8">
    <title></title>

  <body>
    <script>
    var x=2;

  function quadrado(x)
  {
    return x*x;
  }
  function imprime(funcao,valor)
  {
    console.log(funcao(valor));
  }

  function cubo(x)
  {
    return quadrado(x)*x;
  }
  imprime(quadrado,x);
  imprime(cubo ,x);









    </script>
  </body>
